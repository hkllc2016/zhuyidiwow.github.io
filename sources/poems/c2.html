    <h3 class="margin30">从前慢</h3>

    <h4 class="margin30">作者：木心</h4>

    <p>记得早先少年时</p>

    <p>大家诚诚恳恳</p>

    <p>说一句 是一句</p>

    <br>

    <p>清早上火车站</p>

    <p>长街黑暗无行人</p>

    <p>卖豆浆的小店冒着热气</p>

    <br>

    <p>从前的日色变得慢</p>

    <p>车，马，邮件都慢</p>

    <p>一生只够爱一个人</p>

    <p>从前的锁也好看</p>

    <p>钥匙精美有样子</p>

    <p>你锁了 人家就懂了</p>

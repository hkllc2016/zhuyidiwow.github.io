<article class="container-fluid bg-1 text-center chinese">

    <h3 class="margin30">再生</h3>

    <h4 class="margin30">作者：潘漠华</h4>

    <p>我想在我底心野</p>

    <p>再扌离拢荒草与枯枝</p>

    <p>寥廓苍茫的天宇下</p>

    <p>重新烧起几堆野火</p>

    <p><br></p>

    <p>我想在将天明时我的生命</p>

    <p>再吹起我嘹亮的画角</p>

    <p>重招拢满天的星</p>

    <p>重画出满天的云彩</p>

    <p><br></p>

    <p>我想停唱我底挽歌</p>

    <p>想在我底挽歌内</p>

    <p>完全消失去我自己</p>

    <p>也完全再生我自己</p>

</article>

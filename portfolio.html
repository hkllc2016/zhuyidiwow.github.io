        h4 {
            font-size: 100%;

    <script type="text/javascript">
        $(document).ready(function() {
            //alert for unfinished functions
            $('.unfinished').click(function() {
                alert("This function has not been implemented yet.\nCome back and check later!")
            });
            //caret hover effect
            $('#caretParent').mouseover(function() {
                $('#caret').css("border-top-color","black").css("border-bottom-color","black");
            }).mouseout(function() {
                $('#caret').css("border-top-color", "white").css("border-bottom-color", "white");
            });
            //----------------------------------------------------------------------------------//
            //year hover effect
            $('.year').mouseover(function() {
                $(this).css("background","#4A4A4A");
            }).mouseout(function() {
                $(this).css("background","rgba(74,73,74,0.39)");
            }).click(function() {
                $(this).parent().find('.games').slideToggle("slow");
                $(this).toggleClass("selected");
            });
            //game hover effect
            $('.game').mouseover(function() {
                $(this).css("background","#D6D6D6");
            }).mouseout(function() {
                $(this).css("background","whitesmoke");
            }).click(function() {
                window.location = "games/" + $(this).attr("id");
            });
        });
    </script>
</head>
